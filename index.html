<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Guess That Drake Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/ovologo.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,600" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container splash">
    <div class="row">
      <div class="col-sm-12">
          <h1 class="animated fadeInUp splash-header">Guess That <span id="drake">Drake</span> Song</h1>
          <button class="btn btn-outline-secondary animated fadeInUp splash-btn" type="button">Play</button>
          <img src="assets/images/ovologo.png" alt="ovo logo" class="background-img animated fadeIn">
        </div>
    </div>
  </div>

  <div class="game-page">
    <div class="header">
      <h1>Guess That Drake Song</h1>
    </div>

    <div class="container">
      <div class="scoreboard">
        <div id="wins">0</div>
        <div id="losses">0</div>
      </div>

      <div>
        <img src="assets/images/Nothing_was_same.jpg" class="album-art" alt="Album Art">
      </div>
    </div>

    <footer class="fixed-bottom">
        <img src="assets/images/ovologo_footer.png" alt="ovo logo">
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
